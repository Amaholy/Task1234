<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Navbar Design</title>

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-navbar shadow-sm sticky-top">
      <div class="top-navbar">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block"
            >
              <h5 class="brand-name">Name</h5>
            </div>
            <div class="col-md-5 my-auto">
              <form role="search">
                <div class="input-group">
                  <input
                    type="search"
                    placeholder="Search your product"
                    class="form-control"
                  />
                  <button class="btn bg-white" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-5 my-auto">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-shopping-cart"></i> Корзина (0)
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Акции</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <nav class="breadcrumb">
      <div class="container-fluid">
        <a class="breadcrumb-link" href="#">Главная</a> >
        <span class="breadcrumb-link">Корзина</span>
      </div>
    </nav>

    <section class="cart-items">
      <h2>Корзина</h2>

      <div class="cart-item">
        <span class="item-name">Product Name</span>
        <input type="number" class="item-quantity" value="1" />
        <button class="remove-item">✖</button>
      </div>

      <button class="submit-btn">Отправить</button>
    </section>

    <section class="order-form-container" id="order-form-container">
      <form id="order-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" required />

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" required />

        <label for="address">Адрес:</label>
        <input type="text" id="address" required />

        <label for="comments">Комментарии:</label>
        <textarea id="comments"></textarea>

        <input type="checkbox" id="agree" required />
        <label for="agree"
          >Согласие на обработку данных и политика конфиденциальности</label
        >

        <button type="submit">Отправить</button>
      </form>
      <a href="#" id="policy-link">Политика конфиденциальности</a>
    </section>

    <div id="pdf-viewer-popup" style="display: none">
      <iframe src="path/to/your/file.pdf" width="100%" height="500px"></iframe>
      <button id="close-pdf-popup">Close</button>
    </div>

    <div id="confirmation-popup" style="display: none">
      <p>Спасибо за заказ. Наш менеджер свяжется с вами в течении 24 часов.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="your-custom-script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
